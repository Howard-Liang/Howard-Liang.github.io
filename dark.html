<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: white;
        color: black;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }
      .light-mode {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <p>
      This is a sample GeeksForGeeks Text. 
      Dark Mode Websites using Html CSS &
      Javascript
    </p>
  
    <h3 id="DarkModetext">Dark Mode is OFF</h3>
    <button onclick="SwitchMode()"><i class="fa-solid fa-circle-half-stroke"></i></button>
    <script>
      function SwitchMode() {
        var element = document.body;
        var content = document.getElementById("DarkModetext");
        if (element.className == "light-mode") {
          element.className = "dark-mode";
          content.innerText = "Dark Mode is ON";
        }
        else {
          element.className = "light-mode";
          content.innerText = "Dark Mode is OFF";
        }
      }
    </script>
  </body>
</html>
